<div class="page page-dashboard pull-to-header">
  <ol class="breadcrumb bg-white">
    <li><a ui-sref="dashboard">Home</a></li>
    <li class="active">Dashboard</li>
  </ol>
  <div class="row">
    <div class="col-xs-12">
      <div class="tile bg-white lt">
        <section class="tile-header">
          <h1 class="heading"> Empresas pendientes de pago </h1>
          <div class="controls">
            <div class="btn-group" uib-dropdown>
              <button class="btn btn-transparent" uib-dropdown-toggle><i class="fa fa-cog"></i></button>
              <ul class="dropdown-menu dropdown-menu-custom" uib-dropdown-menu role="menu">
                <li role="menuitem"><a href="javascript:;" minotaur-tile-minimize></a></li>
                <li role="menuitem"><a href="javascript:;" minotaur-tile-refresh></a></li>
                <li role="menuitem"><a href="javascript:;" minotaur-tile-fullscreen></a></li>
                <li role="menuitem"><a href="javascript:;" minotaur-tile-lightbox></a></li>
              </ul>
            </div>
            <minotaur-tile-close></minotaur-tile-close>
          </div>
        </section>
        <section class="tile-body" style="max-height: 174px;overflow: auto;">
          <table class="table table-condensed">
            <thead>
            <tr>
              <th>EMPRESA</th>
              <th>FECHA PAGO</th>
              <th>TELEFONO</th>
              <th>CORREO</th>
            </tr>
            </thead>
            <tbody>
	            <tr ng-repeat="item in ds.listaEmpresasPendientes">
					<td>{{ item.empresa }}</td>
					<td>{{ item.fecha }}</td>
					<td>{{ item.telefono }}</td>
					<td>{{ item.correo }}</td>
	            </tr>
	            <tr ng-if="false">
	              <td colspan="4" class="text-center"> No hay Empresas.

	              </td>
	            </tr>
            </tbody>
          </table>
        </section>
      </div>
    </div>

  <div class="row">
  	<div class="col-xs-12 pr-n">
	  	<div class="tile bg-white lt">
	        <section class="tile-header">
	          <h1 class="heading"> Accesos Directos </h1>
	          <div class="controls">
	            <div class="btn-group" uib-dropdown>
	              <button class="btn btn-transparent" uib-dropdown-toggle><i class="fa fa-cog"></i></button>
	              <ul class="dropdown-menu dropdown-menu-custom" uib-dropdown-menu role="menu">
	                <li role="menuitem"><a href="javascript:;" minotaur-tile-minimize></a></li>
	                <li role="menuitem"><a href="javascript:;" minotaur-tile-refresh></a></li>
	                <li role="menuitem"><a href="javascript:;" minotaur-tile-fullscreen></a></li>
	                <li role="menuitem"><a href="javascript:;" minotaur-tile-lightbox></a></li>
	              </ul>
	            </div>
	            <minotaur-tile-close></minotaur-tile-close>
	          </div>
	        </section>
	        <section class="tile-body" >
			  	<div class="col-sm-3 text-center">
			  		<a href="" ng-click="goToUrl('');">
				  		<img style="width:100px;margin:auto;" src="assets/images/dashboard/003-empresa.png" class="img-responsive" alt="">
				  		<p class="text-lg mb-lg mt"> AGREGAR EMPRESA </p>
			  		</a>
			  	</div>
			  	<div class="col-sm-3 text-center">
			  		<a href="" ng-click="">
				  		<img style="width:100px;margin:auto;" src="assets/images/dashboard/004-alimento.png" class="img-responsive" alt="">
				  		<p class="text-lg mb-lg mt"> AGREGAR PRODUCTOS </p>
				  	</a>
			  	</div>
			</section>
		</div>
	</div>
  </div>
</div>
